<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sam's Chord Charts</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Spread Triad Inversions (First Stringset)</h1>
  <table class="chord-table">
    <tr>
      <td class="chord-type">
        <p>Major</p>
        <p>(R, 3, 5)</p> 
      </td>
      <td class="chord-chart" id="major-root-inv"></td>
      <td class="chord-chart" id="major-first-inv"></td>
      <td class="chord-chart" id="major-second-inv"></td>
    </tr>
    <tr>
      <td class="chord-type">
        <p>Minor</p>
        <p>(R, b3, 5)</p>
      </td>
      <td class="chord-chart" id="minor-root-inv"></td>
      <td class="chord-chart" id="minor-first-inv"></td>
      <td class="chord-chart" id="minor-second-inv"></td>
    </tr>
    <tr>
      <td class="chord-type">
        <p>Diminished</p>
        <p>(R, b3, b5)</p>
      </td>
      <td class="chord-chart" id="dim-root-inv"></td>
      <td class="chord-chart" id="dim-first-inv"></td>
      <td class="chord-chart" id="dim-second-inv"></td>
    </tr>
    <tr>
      <td class="chord-type">
        <p>Augmented</p>
        <p>(R, 3, #5)</p>
      </td>
      <td class="chord-chart" id="aug-root-inv"></td>
      <td class="chord-chart" id="aug-first-inv"></td>
      <td class="chord-chart" id="aug-second-inv"></td>
    </tr>
  </table>

</body>
<script src="./svg_test.js"></script>

</html>
